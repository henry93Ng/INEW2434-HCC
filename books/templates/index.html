<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Book Library!</h1>
    
    <p>Total number of registered books: {{ total_books }}</p>

    <h2>Book List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} (Published on {{ book.publication_date }})</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
